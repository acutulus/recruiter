<section class="row" data-ng-controller="SignInController">

  <!-- body-content -->
  <div class="body-content clearfix" >

    <div class="block-section bg-color4">
      <div class="container">
        <div class="panel panel-md">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12" ng-show="!user">

                <form name="loginForm" data-ng-submit="signin()">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="login.username" required placeholder="Your Email">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="login.password" required placeholder="Your Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-xs-6 ">
                        <p class="help-block"><a href="/login.html#!/forgot-password">Forgot password?</a></p>
                      </div>
                    </div>
                  </div>
                  <div class="form-group no-margin">
                    <button type="submit" class="btn btn-theme btn-lg btn-t-primary btn-block">Log In</button>
                  </div>
                </form><!-- form login -->
                  <div class="alert alert-success alert-dismissible fade in" ng-show="signedIn">
                    Successfully signed in.
                  </div>
              </div>
              <div class="col-md-12" ng-show="user">
                <p>Looks like your already signed in as {{user.username}}.<br><a href="/auth/signout">sign out?</a></p>
              </div>
            </div>
          </div>
        </div>
        <!-- company info modal-->
        <div class="modal fade" id="companyInfo" >
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <form>
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" >Forgot Password</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label>Enter Your Email</label>
                    <input type="email" class="form-control " name="text" placeholder="Email">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default btn-theme" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success btn-theme">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div><!-- end modal forgot password -->   
        <div class="white-space-20"></div>
        <div class="text-center color-white">Not a member? &nbsp; <a href="/register" class="link-white"><strong>Create an account free</strong></a></div>
      </div>
    </div>        
  </div><!--end body-content -->

</section>
