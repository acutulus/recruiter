<section class="row" data-ng-controller="ForgotPasswordController">
 	
 	<div class="block-section bg-color4">
      <div class="container">
        <div class="panel panel-md">
          <div class="panel-body">
            <div class="row">
              
              <div class="col-md-12" ng-show="!user">
              	
              	<form name="passwordForm" data-ng-submit="retrievePassword()">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="forgot.username" required placeholder="Your Email">
                  </div>
                  <div class="white-space-10"></div>
                    <div class="form-group no-margin">
                    <button type="submit" class="btn btn-theme btn-lg btn-t-primary btn-block">Retrieve Password</button>
                  </div>
              	</form>

              </div>

              <div class="col-md-12" ng-show="user">
                 <p>Looks like your already signed in as {{user.username}}.<br><a href="/auth/signout">sign out?</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

</section>
