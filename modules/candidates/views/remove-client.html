<section data-ng-controller="RemoveClientCtrl">
	<div style="text-align:center">
		<h3>Remove a Client from your Organisation</h3>
	</div>
	<div class="col-xs-offset-1 col-xs-10">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="client in clients"><a href="" ng-click="startDeleteClient(client)">{{client.name}}</a></li>
		</ul>
		<div class="alert alert-warning" ng-show="confirmDelete && !deleteSuccess">
			<p>Are you sure you want to remove <strong>{{deleteClient.name}}</strong>?</p>
			<a class="btn btn-default" ng-click="finishDeleteClient(); confirmDelete = false;">Yes</a>
			<a class="btn btn-default" ng-click="confirmDelete = false;">No</a>
		</div>
		<div class="alert alert-success" ng-show="deleteSuccess && !confirmDelete">
			<p>{{deleteClient.name}} Removed</p>
		</div>
	</div>
</section>
