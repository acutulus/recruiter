<section data-ng-controller="ModifyJobCtrl">
	<div style="text-align:center">	
		<h3>Start Listening for new job</h3>
	</div>
	<div class="col-xs-offset-3 col-xs-6">
		<form name="userForm" class="signin form-horizontal">
				<div class="form-group">
					<label>Title</label>
					<input type="text" class="form-control" data-ng-model="newJob.title" placeholder="Job name">
				</div>
				<div class="form-group" ng-show="addJobClient.serviceUsed === 'workable'">
					<label>Code</label>
					<input type="text"  class="form-control" data-ng-model="newJob.code" placeholder="Job code">
				</div>
				<div class="form-group" ng-show="addJobClient.serviceUsed === 'applicantPro'">
					<label>Job Listing ID</label>
					<input type="text" class="form-control" data-ng-model="newJob.applicantpro_job_id" placeholder="Job Id">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" required class="form-control" data-ng-model="newJob.email"
					placeholder="Email where candidates are sent">
				</div>
				<div class="text-center" style="margin-bottom:20px;">
					<button type="submit" class="btn btn-large btn-primary" ng-click="addJob()">Add Job</button>
				</div>
				<div class="alert alert-success" ng-show="jobAdded">It worked </div>
				<div class="alert alert-warning" ng-show="jobCodeUsed">{{jobCodeUsed.code}} is already in use by {{jobCodeUsed.name}}</div>
		</form>
	</div>
</section>
