<section data-ng-controller="ModifyJobCtrl">
	<div style="text-align:center">	
		<h3>Modify Job</h3>
	</div>
	<div class="col-xs-offset-3 col-xs-6">
		<form name="userForm" class="signin form-horizontal">
				<div class="form-group">
					<label>Title</label>
					<input type="text" class="form-control" data-ng-model="newJob.title" placeholder="Job name">
				</div>
				<div class="form-group" ng-show="addJobClient.serviceUsed === 'workable'">
					<label>Code</label>
					<input type="text" required class="form-control" data-ng-model="newJob.code" placeholder="Job code">
				</div>
				<div class="form-group" ng-show="addJobClient.serviceUsed === 'applicantPro'">
					<label>Job Listing ID</label>
					<input type="text" class="form-control" data-ng-model="newJob.applicantpro_job_id" placeholder="Job Id">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" required class="form-control" data-ng-model="newJob.email"
					placeholder="Email where candidates are sent">
				</div>
				<div class="form-group">
					<label>Education</label>
					<input type="text" required class="form-control" data-ng-model="newJob.education"
					placeholder="Candidate education">
				</div>
				<div class="form-group">
					<label>Experience</label>
					<input type="text" required class="form-control" data-ng-model="newJob.experience"
					placeholder="Candidate experience">
				</div>
				<div class="form-group">
					<label>Industry</label>
					<input type="text" required class="form-control" data-ng-model="newJob.industry"
					placeholder="Type of work">
				</div>
				<div class="form-group">
					<label>Employment-type</label>
					<input type="text" required class="form-control" data-ng-model="newJob.employment_type"
					placeholder="Full or part-time">
				</div>
				<div class="form-group">
					<label>Benefits</label>
					<textarea type="text" required class="form-control" data-ng-model="newJob.benefits"
					placeholder="Why should someone apply here"></textarea>
				</div>
				<div class="form-group">
					<label>Requirements</label>
					<textarea type="text" required class="form-control" data-ng-model="newJob.requirements"
					placeholder="What a qualified candidate needs"></textarea>
				</div>
				<div class="form-group">
					<label>Description</label>
					<textarea type="text" required class="form-control" data-ng-model="newJob.full_description"
					placeholder="Description of work"></textarea>
				</div>
				<div class="text-center" style="margin-bottom:20px;">
					<button type="submit" class="btn btn-large btn-primary" ng-click="updateJob()">Update Job</button>
				</div>

				<div class="alert alert-success" ng-show="jobAdded">It worked </div>
		</form>
	</div>
</section>
